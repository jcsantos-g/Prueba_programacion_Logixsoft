<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Mapa de calor</title>
    <!-- map CSS -->
    <link rel="stylesheet" type="text/css" href="./css/mapas.css" />

    <!-- Sidebar CSS -->
    <link href="css/sidebar.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Font Awesome libreria -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Contenedor de página -->
    <div class="d-flex" id="wrapper">
      <!-- Inicia Sidebar-->
      <div class="border-0 bg-dark" id="sidebar-wrapper">
        <!-- Logo de sidebar -->
        <div class="centrar">
          <img src="img/logoipsum-logo-11.svg" alt="" class="img-fluid py-4" />
        </div>
        <!-- Lista de opciones del menu -->
        <ul class="list-group list-group-flush bg-dark">
          <a
            href="mapaConPuntos.html"
            class="list-group-item list-group-item-action"
            aria-current="true"
          >
            <span class="fa-solid fa-map-location-dot text-white mx-2"></span
            >Mapa de clientes
          </a>
          <a
            href="clientes.html"
            class="list-group-item list-group-item-action"
            aria-current="true"
          >
            <span class="fa-solid fa-user-group text-white mx-2"></span>Clientes
          </a>
          <a
            href="mapaDeCalor.html"
            class="list-group-item list-group-item-action active"
            aria-current="true"
          >
            <span class="fa-solid fa-map text-white mx-2"></span>Mapa de calor
          </a>
        </ul>
      </div>
      <!-- Termina Sidebar -->

      <!-- Contenido de página-->
      <div id="page-content-wrapper">
        <!-- Navbar superior -->
        <nav
          id=""
          class="navbar navbar-expand-lg navbar-light bg-dark border-bottom"
        >
          <div class="container-fluid">
            <!-- Botón para abrir y cerrar sidebar -->
            <button
              class="btn btn-sm btn btn-outline-secondary"
              id="sidebarToggle"
              onclick="cambiarIcono()"
            >
              <i id="icon" class="fa-solid fa-angle-left text-white"></i>
            </button>
            <!-- Opción Salir de navbar-->
            <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link text-white" href="index.html">
                  <span class="fa-solid fa-sign-out-alt mx-1"></span>Salir</a
                >
              </li>
            </ul>
          </div>
        </nav>
        <!-- Termina Navbar Superior -->
        <!-- Contenedor del mapa-->
        <div id="map" class="container-fluid"></div>
        <!-- Termina contenedor del mapa -->
      </div>
      <!-- Termina contenido de pagina -->
    </div>
    <!-- Termina Contenedor -->
    <!-- Bootstrap unido Popper JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Sidebar JS-->
    <script src="js/sidebar.js"></script>
    <!-- Mapa JS -->
    <script src="js/mapaDeCalor.js"></script>
    <!-- Mapa librería -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjyM0CyjiksJbMk4SVzZTz-Uzn5QusoRE&callback=initMap&libraries=visualization&v=weekly"
      async
    ></script>
  </body>
</html>
