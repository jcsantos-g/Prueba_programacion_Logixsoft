<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicia Sesión</title>
    <!-- Login CSS -->
    <link rel="stylesheet" href="css/index.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font Awesome libreria -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="text-center">
    <!-- Inicia formulario de inicio de sesión -->
    <form class="form-signin rounded text-white">
      <!-- logo -->
      <img
        class=""
        src="img/logoipsum-logo-11.svg"
        alt=""
        width="150"
        height="150"
        style="filter: invert(100%)"
      />
      <h3 class="mb-3 font-weight-normal">Inicia sesión</h3>
      <!-- Input Usuario -->
      <label for="user" class="sr-only">Usuario</label>
      <input
        type="text"
        id="user"
        class="form-control rounded my-4"
        placeholder="Usuario"
        required
        autofocus
      />
      <!-- Input Contraseña -->
      <label for="password" class="sr-only">Contraseña</label>
      <div class="input-group mb-1">
        <input
          type="text"
          id="password"
          class="form-control rounded-left"
          placeholder="Contraseña"
          style="border-right: none"
          required
        />
        <!-- Boton para mostrar u ocultar contraseña -->
        <button
          class="btn btn-light"
          type="button"
          style="
            border: none;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
          "
        >
          <i class="fa-regular fa-eye"></i>
        </button>
      </div>
      <!-- Link recuperar contraseña -->
      <a href="#" class="link-info alert-link" style="font-size: small"
        >¿Olvidaste tu contraseña?</a
      >
      <!-- Botón iniciar sesión -->
      <div class="d-grid gap-2 mt-4 mb-3">
        <input type="button" value="Iniciar sesión" class="btn btn-primary btn-lg" onclick="login()">
      </div>
      <!-- Link para registrarse -->
      <div>
        <span style="font-size: small"
        >¿No tienes una cuenta?
        <a href="#" class="link-info alert-link" style="font-size: small"
          >Regístrate</a
        ></span
      </div>
      >
      <!-- Copyright -->
      <p class="mt-3 text-muted">&copy; 2021</p>
    </form>
    <!-- Bootstrap unido con Popper JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Login JS -->
    <script src="js/index.js"></script>
  </body>
</html>
